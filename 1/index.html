
<!DOCTYPE html>
 <html lang="pt-br"> <!-- lingua do arquivo, mudamos para português -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styde.css"> <!-- tag para adicionar o arquivo CSS, o nome desse arquivo tem que ser mencionado nos comandos rel="" e href="" -->
</head>
<body>
    <header class="cabecalho"> <!-- tag class paa organizar os elementos, nomear cada um e poder fazer configurações específicas -->
    <img class="cabecalho-imagem" src="GettyImages-1446977379.jpg" alt="informacao sobre a imagem"> 
    <ul class="cabecalho-lista-item"> 
        <li class="cabecalho-lista-item">neymar</li> 
        <li class="cabecalho-lista-item">junior</li>
    </ul>
</header>
    <h1>futebol</h1> <!-- tg para criar um título, caso precise criar subtítulos usar a tag h2, h3 e assim por diante -->
    <p>neymar melhor do mundo</p> <!-- tag para criar um parágrafo e adicionar textos -->

    <section class="escola"> <!-- primeira seção do site, pode ser usada para colocar textos e imagem -->
        <div class="escola-conteudo-texto">
        <h2 class="escola-titulo"> sobre o neymar junior </h2>
        <p class="escola-paragrafo-1">  </p> <!-- tag para parágrafo, adicionar textos  -->
        <p class="escola-paragrafo-2"><b> </b> </p>
         <!-- a tag b serve para colocar os elementos de texto em negrito -->
        </div>
        <!-- tag div, cria uma divisão capaz de personalizar somente essa parte que a tag está contida -->
        <img class="escola-imagem" src="FTA20221209221-e1670637863390.webp" alt="imagem da escola"> 
    

    </section>
</body>
</html>
